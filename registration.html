<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Welcome to Throw It - Registration</title>
	<link rel="stylesheet" href="styles/registration.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="icon" href="img/icon.png" type="image/x-icon" />

	<link rel="stylesheet" href="styles/header.css">
	<link rel="stylesheet" href="styles/footer.css">
</head>

<body>
	<header class="header-container">
		<a href="index.html">
			<img src="img/logo.png" alt="Logo" class="logo">
		</a>
		<nav class="menu">
			<a href="/index.html" class="menu-item">Home</a>
			<a href="#" class="menu-item">About Us</a>
			<a href="#" class="menu-item">Services</a>
			<a href="#" class="menu-item">Terms and Conditions</a>
		</nav>
		<div class="user-menu">
			<a href="#" class="menu-item">Log In</a>
			<a href="#" class="register-button">Register</a>
		</div>
	</header>


	<div id="main" class="centered">
		<div class="join-header">
			<h1>Join Throw It</h1>
		</div>
		<form action="#" method="post">
			<div class="input-lines">
				<div class="username-container">
					<input type="text" id="username" class="username" name="username" placeholder="Username" required
						pattern="[A-Za-z0-9!@#$%^&*()_+-=]{8,15}">
				</div>
				<div class="password-container">
					<input type="password" id="password" class="password" name="password" placeholder="Password" required
						pattern="[A-Za-z0-9!@#%^&*()_+-=]{8,15}">
					<button type="button" id="show-password" class="show-password" onclick="showPassword()">Show</button>
				</div>	
			</div>


			<div class="terms">
				<p>By clicking Agree & Join, you agree to the <br>
					Throw It
					<a href="#">User Agreement</a>
					, and
					<a href="#">Privacy Policy</a>.
				</p>
			</div>
<br>
			<button type="submit" id="signup"><a href="#">Agree & Join</a></button>

			<div class="or">
				<a>
					or
				</a>
			</div>
			
			<button type="button" id="login"><a href="login.html">Already have an account? Log in</a></button>
		</form>
	</div>

	<script>
		const showPasswordBtn = document.getElementById("show-password");
		const passwordInput = document.getElementById("password");

		showPasswordBtn.addEventListener("click", () => {
			if (passwordInput.type === "password") {
				passwordInput.type = "text";
				showPasswordBtn.textContent = "Hide";
				showPasswordBtn.classList.add("password-visible");
			} else {
				passwordInput.type = "password";
				showPasswordBtn.textContent = "Show";
				showPasswordBtn.classList.remove("password-visible");
			}
		});
	</script>
</body>

</html>
