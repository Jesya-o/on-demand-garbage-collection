<body>
    <aside>
        <nav id="side-panel" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="booking.html">Booking</a>

        </nav>
    </aside>
    <div id="booking-main" class="booking">
        <!-- Open and Close button -->
        <div id="openbutton">
            <button class="openbtn" type="button" onclick="openNav();">&#9783;</button>
            <script>
                function openNav() {
                    document.getElementById("side-panel").style.width = "180px";
                    document.getElementById("booking-main").style.marginLeft = "250px";
                }

                function closeNav() {
                    document.getElementById("side-panel").style.width = "0";
                    document.getElementById("booking-main").style.marginLeft = "30px";
                }
            </script>
        </div>
        <div id="main" class="orders">

            <h1>See all the orders</h1>
            <!-- Slider container -->
            <div class="slider-container">

                <!-- caption text -->
                <div class="slider fade">
                    <div class="row">
                        <div class="slider-text">
                            <h2>
                                Regular pickup
                            </h2>
                            <p>Completed on 22 February 2023</p>
                            <p>Driver: Sarah Johnson</p>
                        </div>
                        <div class="price">
                            10 EUR
                        </div>
                    </div>
                </div>

                <div class="slider fade">
                    <div class="row">
                        <div class="slider-text">
                            <h2>
                                Bulk waste removal
                            </h2>
                            <p>Completed on 1 February 2023</p>
                            <p>Driver: Sarah Johnson</p>
                        </div>
                        <div class="price">
                            15 EUR
                        </div>
                    </div>
                </div>

                <div class="slider fade">
                    <div class="row">
                        <div class="slider-text">
                            <h2>
                                Recycling
                            </h2>
                            <p>Completed on 14 February 2023</p>
                            <p>Driver: Sarah Johnson</p>
                        </div>
                        <div class="price">
                            10 EUR
                        </div>
                    </div>
                </div>
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- Animation -->
            <script>
                let slideIndex = 1;
                showSlides(slideIndex);

                // Next/previous controls
                function plusSlides(n) {
                    showSlides(slideIndex += n);
                }

                // Thumbnail image controls
                function currentSlide(n) {
                    showSlides(slideIndex = n);
                }

                function showSlides(n) {
                    let i;
                    let slides = document.getElementsByClassName("slider");
                    let dots = document.getElementsByClassName("dot");
                    if (n > slides.length) { slideIndex = 1 }
                    if (n < 1) { slideIndex = slides.length }
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex - 1].style.display = "block";
                    dots[slideIndex - 1].className += " active";
                }
                function openNav() {
                    document.getElementById("side-panel").style.width = "180px";
                    document.getElementById("booking-main").style.marginLeft = "250px";
                }

                function closeNav() {
                    document.getElementById("side-panel").style.width = "0";
                    document.getElementById("booking-main").style.marginLeft = "30px";
                }
            </script>
        </div>

    </div>
</body>
