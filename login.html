</head>

<body>
	<header class="header-container">
		<a href="index.html">
			<img src="img/logo.png" alt="Logo" class="logo">
		</a>
		<nav class="menu">
			<a href="index.html" class="menu-item">Home</a>
			<a href="why_throw_it.html" class="menu-item">About Us</a>
			<a href="index.html#pricing" class="menu-item">Services</a>
			<a href="user_agreement.html" class="menu-item">Terms and Conditions</a>
		</nav>
		<div class="user-menu">
			<a href="login.html" class="menu-item">Log In</a>
			<a href="registration.html" class="register-button">Register</a>
		</div>
	</header>


	<div id="main" class="centered">
		<div class="welcome-header">
			<h1>Welcome to <br> Throw It</h1>
		</div>
		<!-- <form action="#" method="post"> will be returned after php implmentation-->
		<div>
			<div class="input-lines">
				<div class="username-container">
					<input type="text" id="username" class="username" name="username" placeholder="Username" required
						pattern="[A-Za-z0-9!@#$%^&*()_+-=]{8,15}">
				</div>
				<div class="password-container">
					<input type="password" id="password" class="password" name="password" placeholder="Password"
						required pattern="[A-Za-z0-9!@#%^&*()_+-=]{8,15}">
					<button type="button" id="show-password" class="show-password"
						onclick="showPassword()">Show</button>
				</div>
			</div>


			<div class="forgot-password">
				<a href="#">Forgot password?</a>
			</div>
			<br>
			<a id="login" href="booking.html">Log in</a>

			<div class="or">
				<a>
					or
				</a>
			</div>

			<a id="signup" href="registration.html">New to Throw It? Join now</a>
		<!-- </form> -->
		</div>
	</div>

	<script>
		const showPasswordBtn = document.getElementById("show-password");
		const passwordInput = document.getElementById("password");

		showPasswordBtn.addEventListener("click", () => {
			if (passwordInput.type === "password") {
				passwordInput.type = "text";
				showPasswordBtn.textContent = "Hide";
				showPasswordBtn.classList.add("password-visible");
			} else {
				passwordInput.type = "password";
				showPasswordBtn.textContent = "Show";
				showPasswordBtn.classList.remove("password-visible");
			}
		});
	</script>
</body>

</html>
